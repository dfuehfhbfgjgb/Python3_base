<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器</title>
    <script src="../jquery-1.11.3.js"></script>
    <script>

    </script>
</head>
<body>
    <h1>标题</h1>
    <h1>标题</h1>
    <h1>标题</h1>
    <h1 id="d1">标题</h1>
    <h1>标题</h1>
    <h1 class="c1">标题</h1>
    <h1>标题</h1>
    <h1>标题</h1>
    <button onclick="first()">:first</button>
    <button onclick="last()">:last</button>
    <button onclick="odd()">:odd</button>
    <button onclick="even()">:even</button>
    <button onclick="eq()">:eq</button>
    <button onclick="gt()">:gt</button>
    <button onclick="lt()">:lt</button>
    <button onclick="not()">:not</button>
    <script>
        function first(){
            //匹配第一个h1
            $("h1:first").css("color","red");
        };
        function last(){
            $("h1:last").css("color","yellow");
        };
        function odd(){
            $("h1:odd").css("background","green");
        };
        function even(){
            $("h1:even").css("background","pink");
        };
        function eq(){
            $("h1:eq(5)").css("color","red");
        };
        function gt(){
            $("h1:gt(5)").css("color","orange");
        };
        function lt(){
            $("h1:lt(5)").css("color","blue");
        };
        function not(){
            //$("h1:not(#d1,.c1)").html("剩下的都是二货");
            $("h1:not(:eq(5))").css("color","yellow");
        };

    </script>
    
</body>
</html>
