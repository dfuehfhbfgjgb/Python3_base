<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
	/*
	练习：创建匿名自调函数，输出1到100的累加和
	*/
	(function(start, end){
		var sum = 0;
		for(var i=start; i<=end; i++){
			sum += i;
		}
		console.log(sum);
	})(1, 100);
	</script>
</head>

</body>
</html>
