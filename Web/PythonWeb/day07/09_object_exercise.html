<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rect</title>
</head>
<body>
    <script>
        var rect={
            width:10,
            height:5,
            getPerimeter:function(){
                return (this.width+this.height)*2;
                //console.log("Size:",c);
            },
            getSize:function(){
                return this.width*this.height;
                //console.log("Perimeter:",s);
            }
        }
        console.log(rect);
        console.log(rect.getSize());
        console.log(rect.getPerimeter());

    </script>
</body>
</html>
