<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
</head>
<body>
    <!--图片标签:使用src属性设置图片路径,
    默认按照原始尺寸显示在网页中,可以手动调整图片尺寸-->
    <img src="07.gif" width="300">
    <!--标签属性书写在开始标签中,用于补充说明当前标签内容
    或者修饰元素的样式,为元素添加额外的标识.
    标签属性由属性名属性值组成,多个属性之间可以用空格隔开-->
    <img src="06.jpg" width="300" height="300">
    <!--设置宽,高,缺省方向会等比例缩放-->
    <img src="../02.jpg" width="300" title="天马">
    <!--title属性用于设置鼠标悬停在图片上时的显示文本-->
    <!--alt属性用于设置图片加载失败时的提示文本-->
    <img src="03.jpg" title="海岸风景图" alt="加载失败">
    <img src="/python/pythonRE/day01/RE/05.jpg" width="500" title="荷花图片">
    <img src="/home/tarena/month01/04.jpg" alt="图片加载失败">





</body>
</html>
