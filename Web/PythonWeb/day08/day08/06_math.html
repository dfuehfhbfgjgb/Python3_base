<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	//产生一个伪随机数(0~1)
	var n = Math.random();
	console.log(n);

	//产生一个伪随机数(0~100)
	var n = Math.random()*100;
	console.log(n);

	//产生一个伪随机整数(0~100)
	var n = parseInt(Math.random()*100);
	console.log(n);

	//产生一个伪随机四位整数(1000~10000)
	var n = parseInt( Math.random()*9000 )+1000;
	console.log(n);
	//公式：min~max间的随机整数
	//Math.random()*(max-min) + min
	
	</script>
</body>
</html>
