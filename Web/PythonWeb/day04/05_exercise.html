<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:1000px;
            margin:30px auto;
            border:1px solid green;
        }
        #d1{
            width:680px;
            height:320px;
            background:green;
            float:left;
        }
        #d2,#d3{
            width:300px;
            height:150px;
            background:green;
        }
        #d2{
            float:right;
            margin-bottom:20px;
        }
        #d3{
            float:right;
        }
        .clear{
            clear:both;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div class="clear"></div>
    </div>
</body>
</html>
