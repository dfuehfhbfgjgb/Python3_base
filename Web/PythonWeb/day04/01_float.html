<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        #box{
            width:500px;
            height:500px;
            background:orange;
        }
        #d1,#d2,#d3{
            width:200px;
            height:200px;
            background:red;
            /*float:left;*/
        }
        #d1{

            float:left;
        }
        #d2{
            /*width:300px;*/
            height:300px;
            background:green;
            float:left;
        }
        #d3{
            background:blue;
            float:left;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
    </div>

</body>
</html>
