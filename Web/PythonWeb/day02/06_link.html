<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
        a:link{

        a:visited{

        a:hover{
            color:red;
        }
        /*

        a{
            background:orange;
            color:white;
            /*取消超链接默认的下划线*/
            text-decoration:none;
        }
        div{
            width:200px;
            height:200px;
            background:green;
        }
        div:hover{
            width:400px;
            height:400px;
            background:yellow;
        }
        input:focus{
            /*取消输入框在焦点（输入）状态下的轮廓线*/
            outline:none;
        }
        span{
            color:red;
        }
        p span{
            color:green;
        }
        #d1 p span{
            color:pink;
        }
        #d1 span{
            color:black;
        }
        .c1 p span{
            color:cyan;
        }

    </style>
</head>
<body>
    <a href="index.css">超链接</a>
    <!--创建div，200*200,背景色不限，当鼠标划过时，改尺寸300*300,改颜色-->
    <div></div>
    <input type="text">
    <input type="password">
    <h1 id="d1" class="c1">
        <p>
            <span style="color:red;">示例文本</span>
        </p>
    </h1>

</body>
</html>
