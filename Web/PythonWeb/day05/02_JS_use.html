<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_use</title>
    <script src="index.js">
        //网页弹窗
        alert("警告框");
    </script>
</head>
<body>
    <!--控制台输出：console.log("")-->
    <h1 onclick="document.write('haha')">点击</h1>
    <!--ondblclick双击事件-->
    <h2 ondblclick="console.log('控制台输出')">双击</h2>
    <script>
        console.log("body末尾的输出语句");
        document.write("<h1>动态写入</h1>");
    </script>
</body>
</html>
