<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StringExer</title>
</head>
<body>
    
    <script>
        var s='共产党诞生于上个世纪，共产党领导中国走向改革开放，共产党是我们的领路人';
        //替换全部匹配的内容，使用正则表达式 格式：/正则表达式/ig      i：忽略大小写 g：全局匹配
        var str = s.replace(/共产党/ig,'***');
        console.log(s);
        console.log(str);
        
    </script>
</body>
</html>
