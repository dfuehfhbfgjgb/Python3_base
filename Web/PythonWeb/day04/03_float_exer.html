<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FloatExercise</title>
    <style>
        #nav{
            width:1000px;
            /*height:50px;*/
            margin:0 auto;
            background:orange;
        }
        ul{
            margin:0;
            padding:0;
            list-style:none;
            float:right;
        }
        li{
            margin:0;
            padding:0;
            list-style:none;
            float:left;
        }
        a{
            text-decoration:none;
            margin:0 5px;

        }
        .clsr{
            clear:both;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li>
                <a href="http://www.taobao.com">淘宝1</a>
            </li>
            <li>
                <a href="http://www.taobao.com">淘宝2</a>
            </li>
            <li>
                <a href="http://www.taobao.com">淘宝3</a>
            </li>
            <li>
                <a href="http://www.taobao.com">淘宝4</a>
            </li>
            <li>
                <a href="http://www.taobao.com">淘宝5</a>
            </li>
        </ul>
        <div class="clsr"></div>
    </div>

</body>
</html>
