<html lang="en">

	<meta charset="UTF-8">

<body>
	<script>
	//简单数组的排序
	var scores = [80, 65, 1000, 70, 90, 78];
	//console.log(scores);

	//数组元素由小到大排序
	//scores.sort(); //比较每个元素的Unicode码
	scores.sort( function(e1, e2){
		//返回负数，认为e1排在e2前
		//返回正数，认为e2排在e1前
		//返回零，认为e1等于e2
		/*if(e1<e2){
			return -1;
		}else if(e1>e2){
			return 1;
		}else {
			return 0;
		}*/
		return e1-e2;
	} )
	
	console.log(scores);
	//数组元素由大到小排序
	//scores.sort();
	//console.log(scores);

	//复杂数组排序
	var list = [
		{uid:10, price:50, count:20},
		{uid:20, price:60, count:10},
		{uid:15, price:90, count:1},
		{uid:12, price:10, count:8},
	];
	list.sort(function(e1, e2){
		return e1.price - e2.price;
	})
	console.log(list);
	
	</script>
