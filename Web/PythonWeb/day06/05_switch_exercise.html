<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchExercise</title>
    <script>
        // 1.接收用户输入
        var year = prompt("请输入年");
        var month = prompt("请输入月");
        var day = prompt("请输入日");
        console.log(year,"年",month,"月",day,"日.")
        // 2.表示总天数
        var sum = 0;
        // 3.整月天数的累加（month-1个月）
        switch (month-1){
            case 11:
                sum += 30;
            case 10:
                sum += 31;
            case 9:
                sum += 30;
            case 8:
                sum += 31;
            case 7:
                sum += 31;
            case 6:
                sum += 30;
            case 5:
                sum += 31;
            case 4:
                sum += 30;
            case 3:
                sum += 31;
            case 2:
                if (year % 4 == 0 && year % 100 != 0 || year % 400 ==0){
                    sum += 29;
                }else{
                    sum += 28;
                }
            case 1:
                sum += 31;
            case 0:
                sum += Number(day);
                break;
            default:
                console.log("输入不合法")


        }
        console.log("该日期是当年的第",sum,"天.")
        // 4.当前月天数的累加
    </script>
</head>

</html>
