<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	//数组的栈式操作
	var stuList = [ ];

	//入栈
	stuList.push('丁丁');	//0
	//入栈
	stuList.push('当当');	//1
	//入栈
	stuList.push('豆豆');	//2

	//出栈
	stuList.pop();	//豆豆被弹出
	//出栈
	stuList.pop();	//当当被弹出
	//出栈
	stuList.pop();	//丁丁被弹出

	console.log(stuList);
	</script>
</body>
</html>
