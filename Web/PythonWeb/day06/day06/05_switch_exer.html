  <script>
	//1.接收用户输入
	var year = prompt("请输入年");
	var month = prompt("请输入月");
	var day = Number(prompt("请输入日"));
	//2.表示总天数
	var sum = 0;
	//闰年判断
	var isRun = year%4==0&&year%100!=0 || year%400==0;
	//3.整月天数的累加（month-1个月）
	switch(month-1){//month-1的结果为number值
		//month-1整月：1~11个整月
		case 11:
			sum += 30;
		case 10:
			sum += 31;
		case 9:
			sum += 30;
		case 8:
			sum += 31;
		case 7:
			sum += 31;
		case 6:
			sum += 30;
		case 5:
			sum += 31;
		case 4:
			sum += 30;
		case 3:
			sum += 31;
		case 2:
			sum += 28;
			/*
			if(isRun){
				sum ++;
			}
			*/
		case 1:
			sum += 31;
	}

	//4.当前月天数的累加
	sum += day;
	//5.闰年判断
	if(isRun && month>2){
		sum++;
	}
	console.log(year,month,day,sum);
	

  
  
  
  </script>
