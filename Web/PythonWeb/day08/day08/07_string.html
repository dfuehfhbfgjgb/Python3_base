<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	var s = 'this IS mY wINdow';
	//将字符串转换为大写形式
	var s2 = s.toUpperCase();
	console.log(s);
	console.log(s2);

	//将字符串转换为小写形式
	var s3 = s.toLowerCase();
	console.log(s);
	console.log(s3);
	</script>
</body>
