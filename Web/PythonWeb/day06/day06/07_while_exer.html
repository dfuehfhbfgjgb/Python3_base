  <script>
	//1.接收用户输入
	var year = prompt("请输入年");
	var month = prompt("请输入月");
	var day = Number(prompt("请输入日"));
	//2.表示总天数
	var sum = 0;
	//闰年判断
	var isRun = year%4==0&&year%100!=0 || year%400==0;
	//3.整月天数的累加（1~month-1个月）
	var i = 1;
	while(i < month){
		switch(i){
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
				sum += 31;
				break;
			case 4:
			case 6:
			case 9:
			case 11:
				sum += 30;
				break;
			case 2:
				sum += 28;
				break;
		}
		i++;
	}
	//4.当前月天数的累加
	sum += day;
	//5.闰年判断
	if(isRun && month>2){
		sum++;
	}
	console.log(year,month,day,sum);
	

  
  
  
  </script>
