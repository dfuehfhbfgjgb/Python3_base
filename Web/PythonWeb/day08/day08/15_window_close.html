<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<button id="btClose">关闭当前窗口</button>
	<button id="btOpen">打开TMOOC</button>
	<script>
	btClose.onclick = function(){
		close(); //等价于window.close();
	}

	btOpen.onclick = function(){
		//在新的窗口中打开
		open('http://tmooc.cn');

		//在当前窗口中打开——页面跳转
		//location.href = 'http://tmooc.cn';
	}
	</script>
</body>
</html>
