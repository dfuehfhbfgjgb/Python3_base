<!--HTML大小写不敏感，推荐使用纯小写-->
<!--文档类型声明 此行声明是按html 5 的版本规范-->
<!DOCTYPE html>
<!--文档开始 页面中所有的内容都应该写在html标签中-->
<html lang="en">
<!--文档头部，可以设置小图标，网页标题，显示在浏览器选项卡上；
还可以引入资源文件，设置网页相关的信息-->
<head>
    <!--meta标签可以用于设设置网页的附加信息，
    网页编码类型，关键字，网页描述，
    开发人员信息等，借助于标签属性定义
    name属性固定取值
    content自由设置-->
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus">
    <meta name="Xutao" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <!--设置网页的标题-->
    <title>Dcument</title>
</head>
    <!--网页主题，所有给用户看的内容都应该写在body中
    会渲染在浏览器窗口中-->
    <body bgcolor="white">
        <!--锚点链接：链接至当前页面的指定位置-->
        <a href="#5">5.人物经理</a>
        <!--浏览器中，连续多个空格一律按一个空格显示-->
        <!--标题,自带加粗效果，字号逐级减小-->
        <h1 align="center">一级标题</h1>
        网页主题
        <h2>二级标题</h2>
        <!--所有给用户看的内容都应该写在body中<br> &lt;!&ndash; <br> 换行符&ndash;&gt;-->
        <!--会渲染在浏览器窗口中-->
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        <b>加粗标签</b>
        <!--段落-->
        <p>这是一个段落</p>
        <span>行分区标签,用于对特殊文本特殊处理</span>
        <h7 aa="bb">自定义</h7>
        <i>斜体</i>
        <p>商品
        <span>10</span>
            件
        </p>

        <!--字符实体
        &lt；“<"
        &gt;”>“
        &copy；版权符号©
        &yen；人命币符号￥
        &nbsp；空格
        -->
        <h5> HTML5&lt;Day01&gt;</h5>
        <h1>版权所有&copy;价格&yen;</h1>
        <h1>©&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;￥</h1>

        <!--容器标签 div 特点：1.独占一行 2.可以设置尺寸-->
        <div>导航</div>
        <div>页面主体</div>
        <div>页面底部</div>
        <!--定义锚点,name属性设置锚点名称，自定义
        锚点链接中，地址使用#（锚点的标志），跟上锚点名称<a href="5">5.人物经历</a>-->
        <a name="5"></a>

        <ul>
            <li>标题</li>
            <li>标题</li>
            <li>标题</li>
        </ul>
        <script>
            var i = 0,j = 0;
            for(;i<10,j<6;i++,j++){
                k = i + j;
            }
            console.log(k);
        </script>


    </body>
<!--文档结束-->
</html>

<!--浏览器不能识别的内容原码全部显示在浏览器中-->
