<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <!-- meta标签中添加name和content标签属性，设置网页附加信息，
  name属性固定取值，content(内容)自由设置-->
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
 </head>
 <!--通过HTML标签属性调整样式，不具有通用性-->
 <body bgcolor="pink">
	<!--锚点链接：链接至当前页面的指定位置-->
	<a href="#5">5.人物经历</a>



	<!--标题,自带加粗效果，字号逐级减小-->
	<h1 align="center">一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>
	<!--允许自定义标签，自定义标签属性-->
	<h7 aa="bb">自定义</h7>
	
	<!--段落-->
	<p>段落文本</p>

	<!--普通文本-->
	<span>span</span>
	<label>label</label>
	<b>bold加粗</b>
	<!--"break"换行-->
	<br>
	<!--水平分隔线-->
	<hr>
	<strong>strong加粗</strong>
	<i>italic斜体</i>
	<u>underline下划线</u>

	<p>
		已选择
		<span>10</span>
		件商品
	</p>
	<!--字符实体
	&lt;"<"
	&gt;">"
	&copy;版权符号"©"
	&yen;人民币符号"¥"
	&nbsp;空格
	-->
	<h1>HTML5&lt;Day01&gt;</h1>
	<h1>版权所有&copy;价格&yen;</h1>
	<h1>©&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;￥</h1>
	
	<!--容器标签-->
	<div>导航栏</div>
	<div>页面主体</div>
	<div>页面底部</div>
	
	<!--定义锚点,name属性设置锚点名称，自定义。
	锚点链接中，地址使用#（锚点的标志），跟上锚点名称<a href="#5">5.人物经历</a>
	-->
	<a name="5"></a>
	
	

 </body>
</html>
