<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	//数组的栈式操作
	var stuList = [ ];

	//数组头部添加新元素
	stuList.unshift('丁丁');  //0

	//数组头部添加新元素
	stuList.unshift('当当');  //0

	//数组头部添加新元素
	stuList.unshift('豆豆');  //0

	//从数组头部删除元素
	stuList.shift();   //豆豆

	//从数组头部删除元素
	stuList.shift();   //当当

	//从数组头部删除元素
	stuList.shift();   //丁丁

	console.log(stuList);
	</script>
</body>
</html>
