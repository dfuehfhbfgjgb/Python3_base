<!-- HTML大小写不敏感，推荐使用小写  -->
<!-- HTML5的文档类型声明 -->
<!doctype html>
<!-- 文档开始 页面中所有的内容都应该写在HTML标签中-->
<html>
	
	<!--文档头部，可以设置小图标，网页标题，显示在浏览器选项卡上；
	还可以引入资源文件，设置网页相关的信息-->
	<head>
		<!--设置网页标题-->
		<title>我的第一个网页</title>
		<!--meta标签可以用于设置网页附加信息，网页编码类型，关键字，
		网页描述，开发人员信息等，借助于标签属性定义-->
		<meta charset="utf-8">
	</head>
	<body>

		<ul>
			<li>标题</li>
			<li>标题</li>
			<li>标题</li>
		</ul>
	</body>
	

</html>
<!-- 文档结束 -->
