<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Width</title>
    <style>
        div,button,h1{
            width:200px;
            height:200px;
            background:orange;
            /*处理溢出*/
            overflow:auto;
        }
        button{
            width:200px;
            height:200px;
            font-size:50px;
        }
    </style>
</head>
<body>
    <div>
        <h1>
            元素是由各种框组成（内容框，边框，边距）
            为元素设置尺寸，边框和边距，会影响元素
            在文档中的实际尺寸，影响布局。
        </h1>
    </div>
    <button>按钮</button>
</body>
</html>
