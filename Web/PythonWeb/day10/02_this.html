    <style>
        ul,ol{
            margin: 0;
            padding: 0;
            list-style: none;
            width: 200px;
            background: orange;
            /* 调整鼠标在元素上的形状pointer：手指，default：箭头 */
            cursor: default;
        }
        ol{
            background: pink;
            display: none;
        }
        ul li:first-child:hover ol{
            /* background: yellow */
            display: block;
        }
        ol li:hover{
            /* display: none; */
            background: red;
        }
    </style>
    
</head>
<body>
    <ul>
        <li>
            <span>北京</span>
            <ol>
                <li>淮滨</li>
                <li>上海</li>
                <li>广州</li>
                <li>深圳</li>
            </ol>
        </li>
    </ul>

            //获取元素
            var span = $('span');
