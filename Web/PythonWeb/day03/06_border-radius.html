<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BorderRadius</title>
    <style>
        h1,h2{
            width:300px;
            height:100px;
            background:red;

        }
        h1{
            border-radius:50px;
        }
        h2{
            border-radius:50%;
        }
        h2{
            background:green;

        }
        input{
            border-radius:10.1px
        }
    </style>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <input type="text">

</body>
</html>
