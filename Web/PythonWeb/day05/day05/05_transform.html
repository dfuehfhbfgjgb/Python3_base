 <head>

  <title>Document</title>
  <script>
	var a = 100;
	var b = true;
	//转换字符串
	var s1 = a.toString();
	var s2 = b.toString();
	console.log(s1,typeof s1);
	console.log(s2,typeof s2);
	//Number()
	var n1 = "12a";
	var n2 = "120";
	console.log(Number(n1),Number(n2),Number("hello"));
	console.log(Number(true),Number(false),Number("true"));
	//parseInt()/parseFloat()
	console.log(parseInt(15.3));
	console.log(parseInt("123hello"));
	console.log(parseInt("h123"));
	console.log(parseInt(true));//NaN
	console.log(parseInt("true"));//NaN

	console.log(parseFloat("15.3"));
	console.log(parseFloat("a15.3"));
	console.log(parseFloat("15.3.5"));//15.3

	//Boolean()
	console.log(Boolean(1));
	console.log(Boolean("10"));
	console.log("包含空白字符:",Boolean(" "))
	//“零”为假
	console.log(Boolean(0));
	console.log(Boolean(0.0));
	console.log(Boolean(""));//空字符串
	console.log(Boolean(undefined));
	console.log(Boolean(NaN));
	console.log(Boolean(null));

	//特殊
	console.log(Number(undefined));//NaN
	console.log(Number(null));//0

	//自动类型转换
	var r1 = 10 + 5;
	var r2 = "10" + "5";//"105"
	var r3 = 5 + "20";//"520"
	var r4 = true + "20";
	var r5 = null + "20";
	var r6 = undefined + "20";
	console.log(r3,r4,r5,r6);
	var r7 = 10 + 5 + "hello";//"15hello"
	var r8 = 10 + "hello" + 5;//"10hello5"

	var res1 = "10" - 5;//10 - 5
	//NaN参与数学运算，结果一律NaN
	var res2 = "10a" - 55;//Number("10a") - 55
	var res3 = "10" - true;//9
	var res4 = "10" + false;//"10false"
	var res5 = true + true;
	/*
		undefined + 10
		null + 10
		true + 10
		其他情况:
			string与其他类型做非加法运算
			number值与其他类型做数学运算
			布尔值参与运算，一律转number
	*/






  </script>
