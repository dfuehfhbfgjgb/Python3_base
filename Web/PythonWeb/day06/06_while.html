<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
    <script>
        var n = 1;
        var sum = 0;
        while (n <= 100){
            console.log(n);
            sum += n++;
        }
        console.log("sum:",sum);

    </script>
</head>
