<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If</title>
    <script>
        var score = 60;
        //除“零”值以外所有值都为真
        //if语句中可以省略“{}”,一旦省略，if只控制其下面的一行语句
        //多重判断语句
        if(score>=80){
            console.log("A")
        }else if(score>=60){
            console.log("B")
        }else{
            console.log("C")
        }
    </script>
</head>
<body>

</body>
</html>
