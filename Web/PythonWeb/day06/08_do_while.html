<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoWhile</title>
    <script>
        var a = 10;
        while(a<16){
           console.log("while：",a++)
        }
        //a = 10;
        //先执行再判断
        do{
           console.log("do-while：",a++);
        }while(a < 16);
        var i = 101;
        do{
            console.log("do-i:",i++);
        }while(i < 101);
    </script>
</head>
<body>

</body>
</html>
