<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cross05</title>
    <script src="/static/jquery-1.11.3.js"></script>
    <script>
        $(function () {
           $('#btnCross').click(function () {
               $.get('http://127.0.0.1:8000/ajax/05-server/',function (data) {
                   $("#show").html(data);
               });
           });
        });
    </script>
</head>
<body>
    <button id="btnCross">cross-ajax</button>
    <div id="show"></div>
</body>
</html>
