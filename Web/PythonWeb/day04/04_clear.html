<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear</title>
    <style>
        #box{
            width:500px;
            background:orange;
            /*overflow:hidden;*/
        }
        #d1,#d2{

            width:200px;
            height:200px;
            background:red;
        }
        #d2{
            /*float:left;*/
            background:green;
            /*clear:right;*/
        }
        #d1{
            float:right;
        }
        #d2{
            float:left;
        }
        #d3{
            clear:both;
        }

    </style>
</head>
<body>
    <div id="box">
        <div id="d1"></div>

        <div id="d2"></div>
        <div id="d3"></div>

    </div>
</body>
</html>
