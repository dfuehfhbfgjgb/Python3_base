<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createElement</title>
</head>
<body>
    <script>
        //创建元素节点
        var h1 = document.createElement('h1');
        h1.innerHTML = "动态创建的标题";
        h1.style.color = 'green';
        h1.id = 'd1';
        console.log(h1);
        //parentNode.insertBefore(h1,script)
        //添加至body中显示
        //console.log(window);
        //body作为document对象的属性存在，可以直接访问
        document.body.appendChild(h1);
        //动态创建的节点与页面元素一一对应，需要显示几个页面元素
        //就需要创建几个元素节点
        //document.body.appendChild(h1);
        //document.body.appendChild(h1);
        //动态创建h2，内容不限，插入到h1之前显示
        var h2 = document.createElement('h2');
        h2.innerHTML = "老杜爱保健";
        //创建文本节点，再将文本节点添加到h2中，即文本节点需要作为子节点追加到
        //元素节点中
        //var text = document.createTextNode('老杜爱保健')
        //h2.appendChild(text);
        h2.style.color = 'cyan';
        h2.id = 'd2';
        document.body.insertBefore(h2,h1);
        //移除节点
        //document.body.removeChild(h1);
    </script>
</body>
</html>
