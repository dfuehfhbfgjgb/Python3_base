<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AjaxGET</title>
    <script src="/static/js/common.js"></script>
    <script>
        function btnAjax(){
            // 1.创建xhr
            var xhr = createXhr();
            // 2.创建请求
            xhr.open('get',"/02-server",true);
            // 3.设置回调
            xhr.onreadystatechange = function(){
                    if(xhr.readyState==4 && xhr.status==200){
                        //接收响应数据 - xhr.responseText
                        document.getElementById("show").innerHTML =
                        xhr.responseText;
                    }
            }

            // 4.发送请求
            xhr.send(null);
        }

        function btnUname(){
            // 1.创建xhr
            var xhr = createXhr();
            // 2.创建请求
            var uname = document.getElementById("uname").value;

            var url = "/is-name?uname="+uname
            xhr.open('get',url,true);
            // 3.设置回调
            xhr.onreadystatechange = function(){
                    if(xhr.readyState==4 && xhr.status==200){
                        //接收响应数据 - xhr.responseText
                        var res =  xhr.responseText;
                        var show = document.getElementById("show-name");
                        show.innerHTML = res;

                    }
            }

            // 4.发送请求
            xhr.send(null);
        }


    </script>
    <style>
        #show-name{
            color:green;
        }
    </style>
</head>
<body>
<a href="/02-server">普通请求</a>
<button onclick="btnAjax()">AJAX请求</button>
<div id="show"></div>
<input type="text" id="uname"><br>
<input type="text" id="active"><br>
<button onclick="btnUname()">显示</button>
<div id="show-name"></div>
</body>
</html>
