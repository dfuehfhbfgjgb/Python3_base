<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
</head>
<body>
    <script>
        //0~1随机数
       var n=Math.random();
       console.log(n);
       //1000~10000随机数
       var n=parseInt(Math.random()*9000+1000);
       console.log(n);
       //公式：产生min～max的随机数，parseInt(Math.random()*(max-min)+min);
    </script>
</body>
</html>
