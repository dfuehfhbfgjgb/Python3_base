<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
    <script>
        //字符串
        var str='this IS mY wINdow你好';
        var count=str.length;//获取字符串长度，字符的个数
        console.log(count);
        var data=str.charAt(17);//获取指定位置的字符
        console.log(data);
        var res=str.toUpperCase();//str.toUpperCase()将字符串全部字符大写，不改变原字符串
        console.log(res);
        var re=str.toLowerCase();//str.toLowerCase()将字符串全部字符小写,不改变原字符串
        console.log(re);
        console.log("原字符串：",str);
    </script>
</body>
</html>
