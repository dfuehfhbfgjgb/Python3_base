<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font</title>
    <style>
        p{
            line-height:50px;
            font-size:2em;
            font-weight:bold;
            /*font-style:italic;*/
            font-family:"黑体";
            color:red;
            text-decoration:overline;
            width:300px;
            background:orange;
            text-align:justify;
        }
        h1{
            font:italic 400 16px youyuan;
            color:green;
            text-decoration:line-through;
        }
    </style>
</head>
<body>
    <h1>参考</h1>
    <p>start段落设置文本的水平对齐方式，默认居左。
        可取：justify(两端对齐)
    </p>
</body>
</html>
