<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--内嵌样式表-->
    <style>

        h2{
            color:orange;
            font-size:32px;
        }
        div{
            background:pink;
            color:red;
        }
        h1{
            color:black;
        }
        h1{
            color:green;
        }
    </style>
    <!--外链样式表 需要引入外部.css文件-->
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <!--style 行内样式-->
    <h1 style="color:yellow;background-color:green;">小泽</h1>

    <h2>老祁</h2>
    <!--创建div，设置200px*200px,背景色，文本色任选，
    行内样式设置宽高
    选择样式设置颜色-->
    <div style="width:200px;height:200px">
         容器
    </div>
    <h1 style="color:red;"><span>span</span>

        <a href="index.css">超链接</a>
    </h1>
</body>
</html>
