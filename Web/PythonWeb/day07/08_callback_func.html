<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callback</title>
</head>
<body>
    <button id="btn2">跳转到TMOOC</button>
    <button id="btn3">跳转到TMOOC(5s后)</button>
    <script>
        btn2.onclick=function(){
           // console.log("准备跳转");
           //让当前页面的地址引用另一个地址
           location.href='http://www.baidu.com';

        }
        //使用匿名回调函数setInterval(cb,time)
        btn3.onclick=function(){
            var num=5;
            //设置一个间隔1s的定时任务
            setInterval(function(){
                console.log(num);
                num--;
                if(num==0){
                    location.href='http://www.tmooc.cn';
                }
            },1000);
        }
    </script>
</body>
</html>
