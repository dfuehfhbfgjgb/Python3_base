<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器</title>
    <script src="../jquery-1.11.3.js"></script>
    <script>
        window.onload = function (){
            console.log($("[id]"));
            console.log($("[id=d1]"));
            console.log($("[id^=d]"));
            console.log($("[id$=d]"));
            console.log($("[id*=1]"));
        };
    </script>
</head>
<body>
   <h1 id="d1">标题</h1>
   <h1 id="d2">标题</h1>
   <h1 id="c1d">标题</h1>
   <h1>参考</h1>
   <script>
       
   </script>
</body>
</html>
